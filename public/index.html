<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Articles</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --card-bg: #ffffff;
            --border: #e5e7eb;
            --primary: #06b6d4;
            --primary-light: #0891b2;
            --shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #111827;
            --text: #f9fafb;
            --text-light: #d1d5db;
            --card-bg: #1f2937;
            --border: #374151;
            --primary: #0ea5e9;
            --primary-light: #0284c7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* HEADER WITH TITLE */
        .header {
            padding: 4rem 0 2rem 0;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        /* RECENT POSTS SECTION */
        .articles-section {
            padding: 4rem 0;
        }

        .section-title {
            font-size: 2.25rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--text);
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .article-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .article-card:hover {
            transform: translateY(-6px);
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }

        .article-date {
            font-size: 0.8rem;
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .article-title {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 1rem;
        }

        .article-title a {
            color: var(--text);
            text-decoration: none;
        }

        .article-title a:hover {
            color: var(--primary);
        }

        .article-excerpt {
            color: var(--text-light);
            font-size: 0.95rem;
            line-height: 1.55;
            flex: 1;
        }

        /* THEME TOGGLE */
        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            z-index: 1000;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(6, 182, 212, 0.4);
        }

        .no-articles {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
            grid-row: 1;
        }

        @media (max-width: 1024px) {
            .articles-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .articles-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            .articles-section {
                padding: 2rem 0;
            }
            .header {
                padding: 2rem 0 1.5rem 0;
            }
        }
    </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle">Dark</button>

    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <h1 class="hero-title">Learning Never Ends</h1>
        </div>
    </header>

    <!-- ARTICLES -->
    <section class="articles-section">
        <div class="container">
            <h2 class="section-title">Recent Posts</h2>
            <div id="articles" class="articles-grid"></div>
        </div>
    </section>

    <script>
        const articles = [
  {
    "title": "My First Post",
    "slug": "first-post",
    "date": "2026-02-11T00:00:00.000Z",
    "excerpt": "This is my first article using the markdown generator"
  }
];

        const themeToggle = document.getElementById('themeToggle');
        let isDark = localStorage.getItem('theme') === 'dark';
        
        function setTheme(dark) {
            document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
            localStorage.setItem('theme', dark ? 'dark' : 'light');
            themeToggle.textContent = dark ? 'Light' : 'Dark';
            isDark = dark;
        }

        themeToggle.addEventListener('click', () => {
            setTheme(!isDark);
        });

        function initTheme() {
            const saved = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(saved === 'dark' || (!saved && prefersDark));
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function renderArticles() {
            const container = document.getElementById('articles');
            if (!articles.length) {
                container.innerHTML = '<div class="no-articles">No articles yet. Add .md files to articles/ and run <code>npm run build</code></div>';
                return;
            }
            container.innerHTML = articles.map(article => `
                <article class="article-card">
                    <div class="article-date">${formatDate(article.date)}</div>
                    <h2 class="article-title">
                        <a href="articles/${article.slug}.html">${article.title}</a>
                    </h2>
                    <p class="article-excerpt">${article.excerpt}</p>
                </article>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            renderArticles();
        });
    </script>
</body>
</html>
